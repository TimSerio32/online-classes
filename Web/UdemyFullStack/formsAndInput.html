<!DOCTYPE html>
<html>
<head>
	<title>Forms & Input</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="POST" action="index.php">
		<fieldset>
			<legend>Account</legend>
			<label>Name</label><br>
			<input type="text" name="name" required><br><br>
			<label>Email</label><br>
			<input type="email" name="email"><br><br>
			<label>Password</label><br>
			<input type="password" name="password"><br><br>
		</fieldset>

		<fieldset>
			<legend>User Info</legend>
			<label>Location</label><br>
			<select name="location">
				<option value="CA">CA</option>
				<option value="IL" selected>IL</option>
				<option value="NY">NY</option>
			</select><br><br>
			
			<label>Gender</label><br>
			<input type="radio" name="gender" value="Male" checked>
			Male
			<input type="radio" name="gender" value="Female">
			Female
			<br><br>

			<label>Interests</label><br>
			<input type="checkbox" name="interests" value="Movies">
			Movies
			<input type="checkbox" name="interests" value="Music" checked>
			Music
			<input type="checkbox" name="interests" value="Sports">
			Sports
			<input type="checkbox" name="interests" value="Art">
			Art
			<br><br>
		</fieldset>
		<br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
