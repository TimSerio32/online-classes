<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Plugins</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container">
			<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Click Me</button>

			<div class="modal fade" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"></button>
							<h4 class="modal-title" id="myModalLabel">Modal Title</h4>
						</div>
						<div class="modal-body">This is the modal body.</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save Changes</button>
						</div>
					</div>
				</div>
			</div>

			<br><br>

			<div class="dropdown">
				<button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">Dropdown <span class="caret"></span></button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<li><a href="#" class="dropdown-item">Link 1</a></li>
					<li><a href="#" class="dropdown-item">Link 2</a></li>
					<li><a href="#" class="dropdown-item">Link 3</a></li>
					<li role="separator" class="divider"></li>
					<li><a href="#" class="dropdown-item">Link 4</a></li>
				</ul>
			</div>

			<ul class="nav nav-tabs">
			  <li class="nav-item"><a class="nav-link active" href="#tab1" data-toggle="tab">Home</a></li>

			  <li class="nav-item"><a class="nav-link" href="#tab2" data-toggle="tab">Messages</a></li>

			  <li class="nav-item"><a class="nav-link" href="#tab3" data-toggle="tab">Profile</a></li>
			</ul>

			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="tab1">This is tab 1.</div>
				<div role="tabpanel" class="tab-pane" id="tab2">This is tab 2.</div>
				<div role="tabpanel" class="tab-pane" id="tab3">This is tab 3.</div>
			</div>

			<br><br>

			<button type="button" class="btn btn-default tooltip-test" data-toggle="tooltip" data-placement="left" title="This is a tooltip.">Click Me</button>

			<br><br>

			<button type="button" class="btn btn-default tooltip-test" data-toggle="popover" data-content="Here is your popover text." title="Popover Title">Click Me</button>

		</div>

		<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>

		<script type="text/javascript">
			$(function () {
				$('[data-toggle="tooltip"]').tooltip()
				$('[data-toggle="popover"]').popover()
			})
		</script>
	</body>
</html>
