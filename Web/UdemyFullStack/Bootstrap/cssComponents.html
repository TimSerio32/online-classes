<!DOCTYPE html>
<html>
	<head>
		<title>CSS Components</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container">
			<button class="btn btn-default">Button</button>
			<input class="btn btn-default" type="button" value="Button">
			<input class="btn btn-default" type="submit" value="Button">
			<a class="btn btn-default" href="#">Button</a>

			<br><br>

			<button class="btn btn-primary">Button</button>
			<button class="btn btn-default btn-lg">Button</button>
			<button class="btn btn-success btn-sm">Button</button>
			<button class="btn btn-info">Button</button>
			<button class="btn btn-warning">Button</button>
			<button class="btn btn-danger">Button</button>
			<button class="btn btn-link">Button</button>

			<br><br>

			<div class="btn-group">
				<button class="btn btn-default">Left</button>
				<button class="btn btn-default">Middle</button>
				<button class="btn btn-default">Right</button>
			</div>

			<br><br>

			<span class="glyphicon glyphicon-tag icon-lg"></span>
      		<button class="btn btn-default btn-lg"><span class="glyphicon glyphicon-tag"></span> Button</button>

      		<br><br>

			<ol class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li><a href="#">Category</a></li>
				<li><a href="#" class="active">Technology</a></li>
			</ol>

			<br><br>

			<nav aria-label="Page navigation example">
  				<ul class="pagination">
			    	<li class="page-item"><a class="page-link" href="#">Previous</a></li>
			    	<li class="page-item"><a class="page-link" href="#">1</a></li>
			    	<li class="page-item"><a class="page-link" href="#">2</a></li>
			    	<li class="page-item"><a class="page-link" href="#">3</a></li>
			    	<li class="page-item"><a class="page-link" href="#">Next</a></li>
			  	</ul>
			</nav>

			<br><br>

			<span class="label label-default">Default</span>
			<span class="label label-primary">Primary</span>
			<span class="label label-success">Success</span>
			<span class="label label-info">Info</span>
			<span class="label label-warning">Warning</span>
			<span class="label label-danger">Danger</span>

			<br><br>

			<a href="#">Inbox <span class="badge">50</span></a>
		</div>


		<script
  		src="https://code.jquery.com/jquery-1.12.4.js"
  		integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  		crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
